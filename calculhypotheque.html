    <h1>Cacul d'hypotheque</h1>
    <div class="formContainer">
        <form name="pret">
           <label for="montant" >Montant du Prêt:</label> <br>
           <input type="number" id="montant" name="montant" min="0"><br>
           <label for="taux" >Taux d'interet:</label> <br>
           <input type="number"  id="taux" name="taux" min="0" max="30" step="0.01" value="9.5"><br>
           <label for="annee">Nombre d'année</label><br>
           <input type="number" name="annee" id="annee" min="0" max="45" step="1" value="5"> <br>
           <input type="button" value="Calculer" onclick="calculer(document.forms['pret'])">
           <input type="reset" value="Effacer">
